<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section class="locations">
        <h1>Locations</h1>
        <div class="location-grid">
          <a href="#" class="location-item">
            <img src="/assets/Img/west-main.jpg" alt="West Gym" />
            <div class="location-overlay">West</div>
          </a>
          <a href="#" class="location-item">
            <img src="/assets/Img/south.jpg" alt="South Gym" />
            <div class="location-overlay">South</div>
          </a>
          <a href="#" class="location-item">
            <img src="/assets/Img/ost.jpg" alt="Osterbro Gym" />
            <div class="location-overlay">Osterbro</div>
          </a>
          <div class="location-item coming-soon">
            <img src="/assets/Img/2025.jpg" alt="Coming 2025" />
            <div class="location-overlay">Coming 2025</div>
          </div>
        </div>
      </section>

      <section class="cafe">
        <h2>Cafe</h2>
        <p>Take a look at our menu.</p>
        <div class="placeholder">
          <img src="menu-placeholder.jpg" alt="Cafe Menu" />
        </div>
      </section>
    </main>
  </body>
</html>

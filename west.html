<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta Boulders West</title>
    <link rel="stylesheet" href="singlelocation.css" />
  </head>
  <body>
    <header></header>

    <main>
      <!-- Hero Section -->
      <section class="hero-single-location">
        <div class="hero-single-location-content">
          <h1>Beta boulders west</h1>
        </div>
        <div class="hero-single-location-image">
          <!-- Replace with your hero image -->
          <img src="hero-image.jpg" alt="People bouldering" />
        </div>
      </section>

      <!-- What We Offer Section -->
      <section class="offer-section">
        <div class="container">
          <h2>What we offer</h2>
          <ul class="offer-list">
            <li>
              <div class="icon">
                <!-- Replace with your actual icon -->
                <img src="boulder-icon.svg" alt="Boulder icon" />
              </div>
              <p>
                Over 140 boulders with 20 to 30 boulders added each week + 2
                moonboards
              </p>
            </li>
            <li>
              <div class="icon">
                <img src="weights-icon.svg" alt="Weights area icon" />
              </div>
              <p>Dedicated training and weights area</p>
            </li>
            <li>
              <div class="icon">
                <img src="yoga-icon.svg" alt="Yoga icon" />
              </div>
              <p>Yoga room and yoga classes</p>
            </li>
            <li>
              <div class="icon">
                <img src="cafe-icon.svg" alt="Cafe icon" />
              </div>
              <p>Cafe and a coworking space, with 2 meeting rooms</p>
            </li>
          </ul>
        </div>
      </section>

      <!-- Additional Images Section -->
      <section class="image-gallery">
        <div class="container">
          <div class="gallery-grid">
            <div class="gallery-item">
              <img src="gallery1.jpg" alt="Climbing scene 1" />
            </div>
            <div class="gallery-item">
              <img src="gallery2.jpg" alt="Climbing scene 2" />
            </div>
            <div class="gallery-item">
              <img src="gallery3.jpg" alt="Climbing scene 3" />
            </div>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="map-section">
        <div class="container">
          <!-- Replace with an embedded map iframe or a static map image -->
          <img src="map-image.jpg" alt="Location map" />
        </div>
      </section>
    </main>
  </body>
</html>
